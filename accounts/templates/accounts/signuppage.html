{% extends 'base.html' %}

{% block content %}

    {% if error %}
        {{ error }}
    {% endif %}

    <centre><h2><b>Sign Up</b></h2></centre>

    <form method="POST" action="{% url 'signup' %}"> {% csrf_token %}
        Username: <br><input type="text" name="username" />
        <br>
        Password: <br><input type="password" name="password1" /> 
        <br>
        Confirm Password: <br><input type="password" name="password2" />
        <br><br>
        <input class="btn btn-primary" type="submit" value="Sign Up!" /> 
    </form>
    
    <br><br><a href="{% url 'homepage' %}">Back to home </a>

{% endblock %}
